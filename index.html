<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>expense tracker</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <section class="app">
    <div class="container">Expense Tracker</div>
    <input type="name" id="input" placeholder="Enter your item">
    <button class="btn1" onclick="addIncome()">Add Income</button>

    <br><br><br>

    <input type="number" id="amount" placeholder="Enter your amount">
    <button class="btn2" onclick="addExpense()">Add Expense</button>

    <div class="display">
      <h3>Balance</h3>
      <span id="balanceTotal">R4 000</span>

      <h3>Income</h3>
      <span id="incomeTotal">R1 300</span>

      <h3>Expense</h3>
      <span id="expenseTotal">R3 200</span>
    </div>
          <br><br>

    <div class="table">
      <table id="itemsData" style="width:480px">
        <tr>
          <th>Items</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>Cash</td>
          <td>Income</td>
          <td>R3 900</td>
        </tr>
        <tr>
          <td>Apartment</td>
          <td>Expense</td>
          <td>R700</td>
        </tr>
        <tr>
          <td>Bus fare</td>
          <td>Expense</td>
          <td>R450</td>
        </tr>

      </table>
    </div>
  </section>

  <script src="./index.js"></script>

</body>
</html>
