<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section class="app"></section>
    <div class="title">Budget Tracker</div>
    <form>
        <div class="form-list">
        <input type="name" class="control-A" id="input" placeholder="Type an item">
        <input type="number" class="control-B" id="amount" placeholder="Amount">
    </div>
           <br>
    <div class="button">
        <button class="incomeBtn" onclick="incomeAdd()">Add Income</button>
        <button class="expenseBtn" onclick="expenseAdd()">Add Expense</button>
    </div>
</form> 
<br><br>

<div class="display">
    <h3>Balance</h3><a id="balance">R1 000</a>
    <h3 style="color: green;">Income</h3><a style="color: green;" id="income">R200</a>
    <h3 style="color: red;">Expense</h3><a style="color: red;" id="expense">R5 000</a>
</div>

<div class="transcation">
    <table id="itemsDisplay" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Items</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody class="table-group">
          <tr>
            <th scope="row">1</th>
            <td>Salary</td>
            <td>Income</td>
            <td>R7 000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Bus fare</td>
            <td>Expense</td>
            <td>R500</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Foods</td>
            <td>Expense</td>
            <td>R1 000</td>
          </tr>
        </tbody>
      </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
